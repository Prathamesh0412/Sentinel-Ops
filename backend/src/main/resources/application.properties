spring.application.name=backend
server.port=8080

# PostgreSQL configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/AutoOps-Ai
spring.datasource.username=postgres
spring.datasource.password=0000
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Ensure Spring runs SQL initialization scripts on startup
spring.sql.init.mode=always

# LLM Python service URL
llm.service.url=http://localhost:8001

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS for Vite dev server
spring.mvc.cors.mappings[0].path-pattern=/api/**
spring.mvc.cors.mappings[0].allowed-origins=http://localhost:3000
spring.mvc.cors.mappings[0].allowed-methods=GET,POST,PATCH,PUT,DELETE,OPTIONS
spring.mvc.cors.mappings[0].allowed-headers=*
spring.mvc.cors.mappings[0].allow-credentials=true

spring.mail.host=imap.gmail.com
spring.mail.port=993
spring.mail.username=feedback@yourcompany.com
spring.mail.password=app-password
spring.mail.properties.mail.store.protocol=imap
spring.mail.properties.mail.imap.ssl.enable=true

